<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps Test</title>
</head>
<body>
    <div class="conetnt">
    <h1 id="header-text">Test your mouse click per second!</h1>
    <div class="container click-btn">
        <button onclick="Click()" id="btnClick" class="btn btn-dark">Click here</button> <br>        
    </div>
    
    <div class="timer">
        <h1 id="sec">10</h1>
    </div>
    
    <div id="divClick">
        <h1 id="click">0</h1>
    </div>
    
    <div>
       result : <h1 id="result"></h1>
    </div>

    <div id="btnReset">
        <button class="btn btn-dark" onclick="Reset()">Reset</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
